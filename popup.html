<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes Kitty</title>
  <link rel="stylesheet" type="text/css" href="lib/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="dist/index.css">
</head>

<body>
  <div id="root">
    <div class="column" id="first-column">
      <input type="text" placeholder="Search" id="input-box">
      <div id="search-button-container">
        <button class="button button-outline" id="define-button">Define</button>
        <button id="search-button">Search</button>
      </div>
      <div id="icon-bar">
        <a href="#" id="search-wikipedia"><img src="./assets/icons/wikipedia.svg" alt="" class="icon"></a>
        <a href="#" id="search-wolfram"><img src="./assets/icons/wolframlanguage.svg" alt="" class="icon"></a>
        <a href="#" id="search-scholar"><img src="./assets/icons/googlescholar.svg" alt="" class="icon"></a>
        <a href="#" id="search-github"><img src="./assets/icons/github.svg" alt="" class="icon"></a>
        <a href="#" id="search-quora"><img src="./assets/icons/quora.svg" alt="" class="icon"></a>
        <a href="#" id="search-stackoverflow"><img src="./assets/icons/stackoverflow.svg" alt="" class="icon"></a>
        <a href="#" id="search-linkedin"><img src="./assets/icons/linkedin.svg" alt="" class="icon"></a>
        <a href="#" id="search-youtube"><img src="./assets/icons/youtube.svg" alt="" class="icon"></a>
        <a href="#" id="search-translate"><img src="./assets/icons/translate.svg" alt="" class="icon"></a>
      </div>
    </div>
    <div class="column" id="second-column">
      <button id="clean-button">Clean</button>
      <button id="dark-button">Dark</button>
      <button id="edit-button">Edit</button>
      <button>Print</button>
    </div>
  </div>
  <h6 id="definition"></h6>

  <script src="src/clean.js"></script>
  <script src="src/popup.js"></script>
</body>

</html>
